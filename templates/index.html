<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div class="countbox">
        <div class="txt">
            <h1>Counter</h1>
            <h2> {{ add }} time(s)</h2>
        </div>
        <div class="buttons">
            <form action='/add2' method="POST" name="add">
                <button class="btn">Add 2</button>
            </form>    

            <form  action="/destroy_session" method="POST" name="destroy_session" >
                <button id="reset" class="btn">Reset</button>
            </form>
        </div>
    </div>  
</body>
